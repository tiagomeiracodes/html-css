<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {

        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de Tabela Simples
    1- table (tabela)
    2- table row (linha de tabela)
    3- table header(cabeÃ§alho de tabela)
    4- table data (dados de tabela)
    -->
    <table>
         <tr> <!-- primeira linha --> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
